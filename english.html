<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>趣学英语 每日一句 zftb.com</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">	
	<style>
		.eng-title{text-align:center;}
		.eng-title h3{line-height: 100px;}
		.list-group-item{min-height:80px;font-weight: 900px}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script>
		function calcTime(){
			var value = Date.parse(new Date("2017-11-01"));
			var now = new Date().getTime();
	        var temp = parseInt((now-value)/1000/60/60/24);       
	    	return temp;
       }
       function getText(){
       		var date = calcTime();
   			$.ajax({	                
        	    url: "http://www.zftb.com/english.txt",  //注意:这里路径要取全	                
                success:function(data){
        			var arr = data.trim().split('\n');
        			var str = "";
        			$.each(arr,function(index,obj){
        				if((date-1) == index){
        					$("#yesterday").html("昨日："+obj.split(".")[1]);
        				}
        				if(date == index){
        					$("#today").html("今日："+obj.split(".")[1]);
        				}
        			})
        			
                }
            });
       }
       getText();
      function handleAnim(clazz,x) {
	  	var className = $('#'+clazz)[0].className+" ";
	    $('.'+clazz).removeClass().addClass(className + x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      $(this).removeClass();      
	      $(this).addClass(className);
	    });
	    
	  };
	  $(document).ready(function(){
	  	handleAnim("eng-title","swing");
	  	handleAnim("eng-content","rubberBand");
	  })

	    var agoClass = $(obj).prop("class");

	      $(this).removeClass();    
	      $(this).addClass(agoClass);  
	    });
	  }*/
	</script>
</head>
<body>
	<div class="container">
		<div class="eng-title" id="eng-title"><h3>《趣学英语 每日一句》</h3></div>
		<ul class="list-group" id="eng-content">
		  <li class="list-group-item list-group-item-success" id="yesterday"></li>
		  <li class="list-group-item list-group-item-info" id="today"></li>
		</ul>
	</div>
</body>
</html>
