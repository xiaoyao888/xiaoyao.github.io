<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/templets/default/css/bootstrap.min.css" rel="stylesheet"/>
<link href="{dede:global.cfg_templets_skin/}/css/header.css" rel="stylesheet" media="screen" type="text/css" />

<link href="{dede:global.cfg_templets_skin/}/css/singlePage.css" rel="stylesheet" media="screen" type="text/css" />
<SCRIPT language="javascript" src="/templets/default/js/jquery-2.1.3.js"></SCRIPT>
<script type="text/javascript" src="/templets/default/js/bootstrap.min.js" ></script>
<script language='javascript' type='text/javascript'>
	function checkSubmit(){
		if(document.feedback.msg.value!='') document.feedback.submit();
		else alert("评论内容不能为空！");
	}
</script>
</head>
<body class="articleview">
{dede:include filename="head.htm"/}
<!-- /header -->
<div class="container-fuid mt10">
	<div class="software_header"></div>
</div>
<div class="container mt10">
	<div class="row">
	    <ol class="breadcrumb">
		  <li><strong>当前位置:</strong> <a href='/'>主页</a></li>
		  <li class="active">装机必备软件</li>
		</ol>
	</div>
	<div class="pleft">
		<div class="place">
			
		</div><!-- /place -->
		<div class="viewbox">
		  <div class="title">
				<h2>{dede:field.title/}</h2>
			</div><!-- /title -->
			<div class="content">
			　　{dede:field.body/}
		  </div>
		</div><!-- /viewbox -->
	</div>
	
	<div class="pright">
		<div class="hot mt1">
			<dl class="tbox">
				<dt><strong>相关页面</strong></dt>
				<dd>
					<ul class="c1 ico2">
  {dede:likesgpage}
      <li><a href="[field:url /]">[field:title /]</a></li>
  {/dede:likesgpage}
					</ul>
				</dd>
			</dl>
		</div>
	</div><!-- /pright -->
</div>

{dede:include filename="footer.htm"/}
<!-- /footer -->

</body>
